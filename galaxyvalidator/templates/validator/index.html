{% extends "bone/bone.html" %}

{% block content %}
	<h2>Validate Galaxy Script</h2>

	{% for key, form in forms.iteritems() %}
		<form method="POST" action="">
			<input type="hidden" name="action" value="{{ key }}"/>
			{{ form|render_form() }}
			<input type="submit"/>
		</form>
	{% endfor %}
{% endblock %}
