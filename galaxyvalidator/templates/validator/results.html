{% extends "bone/bone.html" %}

{% block content %}
	<p><strong><a href="{% url validator %}">New Post</a></strong></p>
	
	<h2>Results</h2>
	
	{% if result.success %}
		<p>There were no errors found parsing this Galaxy Script.</p>
	{% else %}
		<pre>{{ result.output }}</pre>
	{% endif %}
	
	<h2>Input</h2>
	
	<form method="POST" action="">
		{{ form|render_form() }}
		<input type="submit"/>
	</form>
{% endblock %}
